<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | Clay To Life</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/styles.css" rel="stylesheet">
    <link   href="css/login.css"rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/util.css">
	

</head>
<body>
	<header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Clay To Life</a>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="login.html"class="nav-link">Login</a>
            </nav>
        </div>
    </header>

	<div class="limiter">
		<div class="container-login" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input">Username</span>
						<input class="input" type="text" name="username" placeholder="Type your username">
					</div>

					<div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Password</span>
						<input class="input" type="password" name="pass" placeholder="Password">
					</div>
					
					<div class="text-right p-t-20 p-b-31">
					</div>
					
					<div class="container-login-form-btn">
						<div class="wrap-login-form-btn">
							<div class="login-form-bgbtn"></div>
							<button id="loginButton" class="login-form-btn">
							Login
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="module" src="js/login.js"></script>

</body>
</html>
