<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Clay To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/Post-Listing.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Clay To Life</a>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="login.html" class="nav-link" id="loginLink">Login</a>
                <a href="post-blog.html" class="nav-link" id="postBlogLink" style="display:none;">Post Blog</a>
                <a href="post-listing.html" class="nav-link" id="postlistinglink" style="display:none;">Post Product</a>
            </nav>
        </div>
    </header>

    <main class="shop-main">
        <header class="shop-header">
            <div class="container">
                <h1>Shop</h1>
                <p>Explore our collection of thoughtful Sculptures.</p>
            </div>
        </header>

        <div class="container">
            <div class="filters-wrapper">
                <div class="posts-wrap"></div>    
                    <!-- Shop Product name -->
                    <div class="wrap-input validate-input m-b-23" data-validate = "name is required">
                        <span class="label-input">Product Name</span>
                        <input class="input" type="text" name="name" placeholder="Enter your product name">
                    </div>

                    <!-- Shop Price -->
                    <div class="wrap-input validate-input m-b-23" data-validate = "Price is required">
                        <span class="label-input">Price</span>
                        <input class="input" type="text" name="price" placeholder="Enter a number" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div> 

                    <!-- Shop category -->
                    <div class="wrap-input validate-input m-b-23" data-validate = "category is required">
                        <span class="label-input">Category</span>
                        <input class="input" type="text" name="category" placeholder="AKA Whale, Handbag, ceramic">
                    </div> 

                    <!-- Blog Image -->
                    <div class="wrap-input validate-input m-b-23" data-validate="Image is required">
                    <span class="label-input">Images(Max 5)</span>
                    <input 
                        class="input" 
                        type="file" 
                        name="image" 
                        accept="image/*" 
                        multiple>
                    </div>
                    <!-- Shop Number -->
                    <div class="wrap-input validate-input m-b-23" data-validate = "Number is required">
                        <span class="label-input">Phone Number</span>
                        <input class="input" type="text" name="PhoneNumber" placeholder="Enter your Cellphone number" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div> 
                    <!-- Shop email -->
                    <div class="wrap-input validate-input m-b-23" data-validate = "email is required">
                        <span class="label-input">Email</span>
                        <input class="input" type="text" name="email" placeholder="Please enter a email for buyers to contact you at">
                    </div>
                    <!-- Blog text -->
                    <div class="wrap-input validate-input m-b-23" data-validate = "Text is required">
						<span class="label-input">Brief description</span>
						<textarea class="textarea" id="text-area-product-ds" name="textarea" rows="15" cols="50" placeholder="Description..."></textarea>
					</div>
                    <!--Shop Button-->
                    <div class="container-post-form-btn">
						<div class="wrap-post-form-btn">
							<div class="post-form-bgbtn"></div>
							<button id="PostButton" class="Post-form-btn">
							    Post Product
							</button>
						</div>
					</div>
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="js/Post-Listing.js"></script>

</body>
</html>
